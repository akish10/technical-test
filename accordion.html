<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="accordion.css">
</head>
<body>
    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <div class="faq-item">
            <input type="radio" name="accordion" id="faq1" class="faq-toggle">
            <label for="faq1" class="faq-question">What is an FAQ accordion?</label>
            <div class="faq-answer">
                A FAQ accordion is a design component where users can click a question to reveal its answer.
            </div>
        </div>
        <div class="faq-item">
            <input type="radio" name="accordion" id="faq2" class="faq-toggle">
            <label for="faq2" class="faq-question">How does it work?</label>
            <div class="faq-answer">
                It uses CSS for styling and input elements to toggle visibility of answers.
            </div>
        </div>
        <div class="faq-item">
            <input type="radio" name="accordion" id="faq3" class="faq-toggle">
            <label for="faq3" class="faq-question">Can it be styled for responsiveness?</label>
            <div class="faq-answer">
                Yes, with media queries in CSS, the layout can adapt to different screen sizes.
            </div>
        </div>
    </div>
</body>
</html>
